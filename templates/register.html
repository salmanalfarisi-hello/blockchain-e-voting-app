{% extends "base.html" %}

{% block title %}Register - E-Voting{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-8 px-4 bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div class="max-w-md w-full space-y-6">
        <!-- Header -->
        <div class="text-center">
            <div class="w-16 h-16 bg-gradient-to-br from-green-500 to-green-600 rounded-lg flex items-center justify-center mx-auto mb-4 shadow-md">
                <i class="fas fa-user-plus text-white text-2xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white">Create Your Account</h2>
            <p class="mt-2 text-gray-600 dark:text-gray-300">Join the democratic process and make your voice heard</p>
        </div>

        <!-- Registration Form -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden border border-gray-200 dark:border-gray-700 transition-colors duration-300">
            <form id="registerForm" class="p-6 space-y-5">
                <div>
                    <label for="nama" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Full Name
                    </label>
                    <input 
                        type="text" 
                        id="nama" 
                        name="nama"
                        required
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition-colors duration-300"
                        placeholder="Enter your full name"
                    >
                </div>
                
                <div>
                    <label for="nim" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Student ID (NIM)
                    </label>
                    <input 
                        type="text" 
                        id="nim" 
                        name="nim"
                        required
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition-colors duration-300"
                        placeholder="Enter your NIM"
                    >
                </div>
                
                <div>
                    <label for="jurusan" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Department
                    </label>
                    <select 
                        id="jurusan" 
                        name="jurusan" 
                        required 
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition-colors duration-300"
                    >
                        <option value="">Select your department</option>
                        <option value="Teknik Informatika">Teknik Informatika</option>
                        <option value="Sistem Informasi">Sistem Informasi</option>
                    </select>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white px-6 py-3 rounded-lg font-medium shadow-md transition-all duration-300 flex items-center justify-center"
                >
                    <span id="submitText">Create Account</span>
                    <svg id="submitSpinner" class="hidden w-5 h-5 ml-2 text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>
        </div>

        <!-- Login Link -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden border border-gray-200 dark:border-gray-700 transition-colors duration-300">
            <div class="p-6 text-center">
                <p class="text-gray-600 dark:text-gray-300 mb-4">Already have an account?</p>
                <a 
                    href="{{ url_for('login') }}" 
                    class="inline-block w-full border border-blue-600 text-blue-600 hover:bg-blue-50 dark:hover:bg-gray-700 px-6 py-2 rounded-lg font-medium transition-colors duration-300"
                >
                    Login Here
                </a>
            </div>
        </div>

        <!-- Security Info -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden border border-gray-200 dark:border-gray-700 transition-colors duration-300">
            <div class="p-4">
                <div class="grid grid-cols-3 gap-4 text-center">
                    <div class="space-y-2">
                        <div class="w-12 h-12 bg-green-100 dark:bg-green-900/50 rounded-lg flex items-center justify-center mx-auto">
                            <i class="fas fa-shield-alt text-green-600 dark:text-green-400 text-lg"></i>
                        </div>
                        <p class="text-xs font-medium text-gray-600 dark:text-gray-300">Secure</p>
                    </div>
                    <div class="space-y-2">
                        <div class="w-12 h-12 bg-yellow-100 dark:bg-yellow-900/50 rounded-lg flex items-center justify-center mx-auto">
                            <i class="fas fa-lock text-yellow-600 dark:text-yellow-400 text-lg"></i>
                        </div>
                        <p class="text-xs font-medium text-gray-600 dark:text-gray-300">Encrypted</p>
                    </div>
                    <div class="space-y-2">
                        <div class="w-12 h-12 bg-purple-100 dark:bg-purple-900/50 rounded-lg flex items-center justify-center mx-auto">
                            <i class="fas fa-user-secret text-purple-600 dark:text-purple-400 text-lg"></i>
                        </div>
                        <p class="text-xs font-medium text-gray-600 dark:text-gray-300">Anonymous</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const form = e.target;
    const submitBtn = form.querySelector('button[type="submit"]');
    const submitText = document.getElementById('submitText');
    const spinner = document.getElementById('submitSpinner');
    
    // Show loading state
    submitText.textContent = 'Processing...';
    spinner.classList.remove('hidden');
    submitBtn.disabled = true;
    
    const formData = {
        nama: document.getElementById('nama').value.trim(),
        nim: document.getElementById('nim').value.trim(),
        jurusan: document.getElementById('jurusan').value
    };
    
    // Simple validation
    if (!formData.nama || !formData.nim || !formData.jurusan) {
        showToast('Please fill all required fields', 'error');
        resetButton();
        return;
    }
    
    try {
        const response = await fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });
        
        const result = await response.json();
        
        if (result.success) {
            showToast(result.message, 'success');
            form.reset();
            setTimeout(() => {
                window.location.href = '/login';
            }, 1500);
        } else {
            showToast(result.message || 'Registration failed', 'error');
        }
    } catch (error) {
        console.error('Registration error:', error);
        showToast('Network error. Please try again.', 'error');
    } finally {
        resetButton();
    }
    
    function resetButton() {
        submitText.textContent = 'Create Account';
        spinner.classList.add('hidden');
        submitBtn.disabled = false;
    }
});
</script>
{% endblock %}
